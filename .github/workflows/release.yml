name: Build addon zip for releases

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create distributable folder
        run: |
          set -e
          rm -rf dist
          mkdir -p dist/AutoInstanceLog
          # Copy only what the addon needs
          cp -v AutoInstanceLog.toc AutoInstanceLog.lua dist/AutoInstanceLog/
          # If you add more files later, add them here:
          # cp -v README.md dist/AutoInstanceLog/
          # cp -rv Media dist/AutoInstanceLog/

      - name: Create zip (folder inside zip is AutoInstanceLog/)
        run: |
          set -e
          cd dist
          zip -r ../AutoInstanceLog.zip AutoInstanceLog

      - name: Upload zip to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: AutoInstanceLog.zip
